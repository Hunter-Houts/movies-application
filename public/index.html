<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

<body>

    <div class="container">
        <h1>Hello There!</h1>
        <p>To get started, edit <code>src/index.js</code>.</p>
        <div id="table"></div>
        <form id="post" method="POST" action="/api/movies" class="d-none">
            <div class="form-group">
                <label for="movie">Movie</label><br>
            <input name="title" class="form-control" type="text" placeholder="Movie Name" id="movie">
            </div>
            <div class="form-group">
            <label for="Rating">Rating</label><br>
            <select class="form-control" name="rating" id="Rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            </div><br>
            <button type="submit" id="addMovie">Submit</button>
        </form>
        <br>
        <form method="PUT" id="edit" action="/api/movies" class="d-none">
            <div class="form-group">
                <label for="movieId">ID</label>
                <input class="form-control" type="text" id="movieId" name="id">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="ratingChange">Rating</label>
                <input type="text" id="ratingChange" class="form-control" name="rating">
            </div>
            <button id="change">Change</button>
        </form>
    </div>
